<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="/styles.css">
 
</head>
<body>
  <h1>Employee Directory</h1>

  <!-- Search bar -->
  <input type="text" id="searchInput" placeholder="Search by name or email..." oninput="applyFilters()" />

  <!-- Filter sidebar/popup -->
  <div id="filterPanel">
    <label>First Name:
      <input type="text" id="filterFirstName" oninput="applyFilters()" />
    </label><br>
    <label>Department:
      <input type="text" id="filterDepartment" oninput="applyFilters()" />
    </label><br>
    <label>Role:
      <input type="text" id="filterRole" oninput="applyFilters()" />
    </label><br>
    <button onclick="clearFilters()">Clear Filters</button>
  </div>

  <table id="employee-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="employee-body">
              <tr data-id="EMP001">
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
          <td>Engineering</td>
          <td>Developer</td>
          <td>
            <button onclick="editEmployee('EMP001')">Edit</button>
            <button onclick="deleteEmployee('EMP001')">Delete</button>
          </td>
        </tr>
        <tr data-id="EMP002">
          <td>Jane</td>
          <td>Smith</td>
          <td>jane@example.com</td>
          <td>HR</td>
          <td>Manager</td>
          <td>
            <button onclick="editEmployee('EMP002')">Edit</button>
            <button onclick="deleteEmployee('EMP002')">Delete</button>
          </td>
        </tr>
    </tbody>
  </table>

  <script src="main\resources\static\js\app.js"></script>
</body>
</html>
